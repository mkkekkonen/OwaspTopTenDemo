{% extends 'layout/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-lg">
      <h1>All Horses</h1>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Gender</th>
            <th scope="col">Breed</th>
            <th scope="col">Color</th>
          </tr>
        </thead>

        <tbody>
          {% for horse in horses %}
            <tr>
              <th scope="row">{{ horse.id }}</td>
              <td>{{ horse.name }}</td>
              <td>{{ horse.date_of_birth }}</td>
              <td>{{ horse.gender }}</td>
              <td>{{ horse.breed }}</td>
              <td>{{ horse.color }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="6">0 horses found</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
